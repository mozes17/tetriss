<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tetris</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='index.js' defer></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    Tetris
  </header>

  <div class="container">
    <div class="main">
      <canvas id="stage"></canvas>
    </div>
    <div class="sidebar">
      <div class="nextPiece">
        <canvas id="nextPieceStage"></canvas>
      </div>
      <div class="stats">
        <p>Pont:</p>
        <p id="score">0</p>
        <p>:</p>
        <p id="level">1</p>
      </div>
      <div class="instructions">
        <p>IRANYITAS</p>
        <br>
        <ul>
          <li>"A" mozgasd balra</li>
          <li>"D" mozgasd jobbra</li>
          <li>"S" mozgasd lefelé</li>
          <li>"E" forgasd jobbra</li>
          <li>"Q" forgasd balra</li>
          <li>"Space" ugras le</li>
        </ul>
      </div>
      <div class="buttons">
        <button id="pauseBtn" class="pause" onclick="switchPause()">Megállit</button>
        <button class="new" onclick="newGame()">Új játék</button>
      </div>
    </div>
  </div>
</body>
</html>
